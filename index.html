<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লাইভ টিভি প্লেয়ার</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        .header {
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .player-container {
            width: 100%;
            max-width: 500px; /* সাইজ ছোট */
            margin: 20px auto;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            height: 200px; /* হাইট কমানো */
        }
        #clappr-player {
            width: 100%;
            height: 100%;
        }
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .channel-card {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .channel-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 150, 136, 0.5);
        }
        .channel-logo {
            width: 100%;
            height: 90px;
            object-fit: contain;
            background: #000;
        }
        .channel-name {
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .category-filter {
            padding: 10px 20px;
            text-align: center;
        }
        select {
            padding: 8px 15px;
            border-radius: 20px;
            background: #333;
            color: white;
            border: none;
        }
        /* Clappr কন্ট্রোল বার হাইড */
        .clappr-container .media-control {
            display: none !important;
        }
    </style>
    <!-- Clappr প্লেয়ার CDN -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>

    <div class="player-container">
        <div id="clappr-player"></div>
    </div>

    <div class="category-filter">
        <select id="category-select">
            <option value="all">All Channel</option>
            <option value="Bangla">Bangla</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Sports">Sports</option>
        </select>
    </div>

    <div class="channel-list" id="channel-list"></div>

    <script>
        // চ্যানেল ডাটা
        const channels = [

          {
                name: "T Sports 1",
                logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbnZ1Ad6BjRM3NBvHdncK_prkEtConFgOyRw4X3TKoZZGYTnmZDG9CGs8&s=10",
                url: "https://live.tsports.com/mobile_hls/tsports_live_1/playlist.m3u8",
                category: "Sports"
            },

          {
                name: "T Sports 2",
                logo: "https://yt3.googleusercontent.com/eY6Yt0YDmWSheMmneYNjUD_2N5p8r2nFca9CENifrZ9TugWxrQW24oznjqBJPOFmSs2M6avemg=s900-c-k-c0x00ffffff-no-rj",
                url: "https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8",
                category: "Sports"
            },
        
        {
                name: "Peace Tv",
                logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8i5KgF9TjgpOvw5WlwogcMn2Rv_Mu1ACX6g&s",
                url: "https://dzkyvlfyge.erbvr.com/PeaceTvBangla/tracks-v4a1/mono.m3u8?sid=JVhmV-tLj0-XcSZXdVuccw&bvr_flags=1&bvr_ch=PeaceTvBangla&bvr_bw=520000",
                category: "Bangla"
            },
            
            {
                name: "Movie Bangla",
                logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhp9K1xYSAos5HSupXcdwdV6cNVM8KUcYPoQ&s",
                url: "http://alvetv.com/moviebanglatv/8080/index.m3u8",
                category: "Bangla"
            },
            {
                name: "Deepto",
                logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-k4PvFV3oZuw39y2VxtUY7yrYt2-n8U2YTQ&s",
                url: "https://byphdgllyk.gpcdn.net/hls/deeptotv/index.m3u8",
                category: "Bangla"
            },
            {
                name: "Deshi Tv",
                logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzcaUxayuvUVXfKdv00cGqkVUc02WTWzijdyCUR4svvI0vXpv4R3gZPoHY&s=10",
                url: "https://deshitv.deshitv24.net/live/myStream/playlist.m3u8",
                category: "Bangla"
            },
            {
                name: "Boishakhi Tv",
                logo: "https://upload.wikimedia.org/wikipedia/en/thumb/c/c7/Boishakhi_TV_logo.svg/640px-Boishakhi_TV_logo.svg.png",
                url: "https://boishakhi.sonarbanglatv.com/boishakhi/boishakhitv/index.m3u8",
                category: "Bangla"
            },
            {
                name: "My Tv",
                logo: "https://pngtom.com/files/preview/960x960/31703685790qeqh7jxaikd89fvvm7tdeskmf0i51tyadobjvk5dyflpoqy7njnqnent9lypxhhoenilugj7ocx3qlomfrgtlqmicohqssbs7zjp.png",
                url: "https://mytvbangla.com/0.m3u8",
                category: "Bangla"
            },
         
        ];

        // Clappr প্লেয়ার ইনিশিয়ালাইজ
        let player = new Clappr.Player({
            source: channels[0].url,
            parentId: "#clappr-player",
            autoPlay: true,
            mute: false,
            height: '100%',
            width: '100%'
        });

        // চ্যানেল লিস্ট রেন্ডার
        function renderChannels(filter = 'all') {
            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = '';
            
            const filteredChannels = filter === 'all' 
                ? channels 
                : channels.filter(ch => ch.category === filter);
            
            filteredChannels.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}" class="channel-logo">
                    <div class="channel-name">${channel.name}</div>
                `;
                card.addEventListener('click', () => {
                    player.load(channel.url);
                });
                channelList.appendChild(card);
            });
        }

        // ক্যাটাগরি ফিল্টার
        document.getElementById('category-select').addEventListener('change', (e) => {
            renderChannels(e.target.value);
        });

        // প্রাথমিক রেন্ডার
        renderChannels();
    </script>
</body>
</html>
